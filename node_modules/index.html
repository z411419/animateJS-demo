<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AnimeJS Demo</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <button id="cta">Click Me</button>

    <!-- SVG code for design made with Adobe Illustrator -->

    <svg viewBox="0 0 215 110">

        <polygon class="polymorph" points="215,110 0,110 0,0 49.3,0 215,0" />

    </svg>

    <div id="blip">
        <h1>Woosh! That morphed!</h1>
        <p>Isn't it cool? Here's a little more text to know that what AnimeJS can do to your webpage.</p>
        <p>Get this awesome JavaScript library <a href="http://animejs.com/" target="_blank" style="text-decoration: none">here</a></p>

        <button id="cta2">Go Back</button>
    </div>
    <script src="animejs/anime.min.js"></script>
    <script>
var btn = document.getElementById('cta');
var btn2 = document.getElementById('cta2');

        btn.onclick = function () {
            var morphing = anime({
                targets: '.polymorph',
                points: [
                    { value: '215, 110 0, 110 0, 0 47.7, 0 67, 76' },
                    { value: '215, 110 0, 110 0, 0 0, 0 67, 76' }
                ],
                easing: 'easeOutQuad',
                duration: 1200,
                loop: false
            });

            anime({
                targets: '#blip',
                opacity: 1,
                duration: 500,
                translateY: 150
            })

            var promise = morphing.finished.then(() => {
                
                btn2.onclick = function () {
                var morphing = anime({
                targets: '.polymorph',
                points: [
                    { value: '215, 110 0, 110 0, 0 47.7, 0 67, 76' },
                    { value: '215,110 0,110 0,0 49.3,0 215,0' }
                ],
                easing: 'easeOutQuad',
                duration: 1200,
                loop: false
            });
            
            anime({
                targets: '#blip',
                opacity: 0,
                duration: 500,
                translateY: -800
            })

            };

        })
        }

    </script>
  
  </body>

</html>
